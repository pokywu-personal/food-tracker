<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroTracker AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .progress-bar { transition: width 0.4s ease-out; }
        body { background-color: #f3f4f6; }
    </style>
</head>
<body class="text-slate-900">

    <nav class="bg-indigo-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">MACRO<span class="font-light">AI</span></h1>
            <div id="nav-target" class="text-xs bg-indigo-800 px-3 py-1 rounded-full"></div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-xl">

        <div id="setup-panel" class="bg-white p-6 rounded-2xl shadow-sm mb-6 border border-slate-200">
            <h2 class="text-lg font-bold mb-4">Calculate Your Daily Needs</h2>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input type="number" id="weight" placeholder="Weight (kg)" class="border p-3 rounded-xl w-full">
                <input type="number" id="height" placeholder="Height (cm)" class="border p-3 rounded-xl w-full">
                <input type="number" id="age" placeholder="Age" class="border p-3 rounded-xl w-full">
                <select id="gender" class="border p-3 rounded-xl w-full">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <select id="activity" class="border p-3 rounded-xl w-full mb-4">
                <option value="1.2">Sedentary (Office job)</option>
                <option value="1.375">Lightly Active (1-2 days/week)</option>
                <option value="1.55">Moderately Active (3-5 days/week)</option>
                <option value="1.725">Very Active (6-7 days/week)</option>
            </select>
            <button onclick="calculateAndStart()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition">Set My Targets</button>
        </div>

        <div id="dashboard" class="hidden space-y-4">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-slate-500 text-sm font-medium">Daily Calories</span>
                    <button onclick="resetAll()" class="text-xs text-slate-400 underline">Reset Day</button>
                </div>
                <div class="text-4xl font-black mb-4"><span id="curr-cal">0</span> <span class="text-lg font-normal text-slate-400">/ <span id="target-cal">0</span></span></div>
                
                <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden mb-6">
                    <div id="bar-cal" class="bg-indigo-500 h-full progress-bar" style="width: 0%"></div>
                </div>

                <div class="grid grid-cols-3 gap-2 text-center">
                    <div class="bg-slate-50 p-2 rounded-lg">
                        <div class="text-xs text-slate-500 uppercase">Protein</div>
                        <div class="font-bold text-sm"><span id="curr-pro">0</span>g</div>
                    </div>
                    <div class="bg-slate-50 p-2 rounded-lg">
                        <div class="text-xs text-slate-500 uppercase">Carbs</div>
                        <div class="font-bold text-sm"><span id="curr-carb">0</span>g</div>
                    </div>
                    <div class="bg-slate-50 p-2 rounded-lg">
                        <div class="text-xs text-slate-500 uppercase">Fats</div>
                        <div class="font-bold text-sm"><span id="curr-fat">0</span>g</div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="flex border-b text-center">
                    <button id="tab-btn-search" onclick="showTab('search')" class="flex-1 py-3 font-bold text-indigo-600 border-b-2 border-indigo-600">Search Food</button>
                    <button id="tab-btn-camera" onclick="showTab('camera')" class="flex-1 py-3 font-bold text-slate-400">AI Photo</button>
                </div>
                
                <div class="p-5">
                    <div id="search-pane">
                        <input type="text" id="query" onkeyup="if(event.key==='Enter') doSearch()" placeholder="Type a food (e.g. Banana)..." class="w-full border p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                        <div id="results" class="mt-3 space-y-2 max-h-60 overflow-y-auto"></div>
                    </div>

                    <div id="camera-pane" class="hidden text-center py-4">
                        <input type="file" id="cam-input" accept="image/*" capture="environment" class="hidden" onchange="fakeAIAnalyze(event)">
                        <label for="cam-input" class="cursor-pointer block border-2 border-dashed border-slate-200 p-6 rounded-xl bg-slate-50">
                            <i class="fas fa-camera text-3xl text-slate-400 mb-2"></i>
                            <p class="text-sm text-slate-500 font-medium">Take a photo of your meal</p>
                        </label>
                        <p id="ai-loading" class="text-xs text-indigo-500 mt-2 hidden animate-pulse font-bold">AI Analyzing nutrients...</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-sm mb-3 text-slate-500 uppercase">Today's Log</h3>
                <div id="log-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        let appState = JSON.parse(localStorage.getItem('macroState')) || {
            target: { cal: 0, pro: 0, carb: 0, fat: 0 },
            logs: []
        };

        // --- TDEE CALCULATION ---
        function calculateAndStart() {
            const w = parseFloat(document.getElementById('weight').value);
            const h = parseFloat(document.getElementById('height').value);
            const a = parseFloat(document.getElementById('age').value);
            const g = document.getElementById('gender').value;
            const act = parseFloat(document.getElementById('activity').value);

            if (!w || !h || !a) return alert("Please fill all fields");

            // Mifflin-St Jeor
            let bmr = (10 * w) + (6.25 * h) - (5 * a);
            bmr += (g === 'male') ? 5 : -161;
            const tdee = Math.round(bmr * act);

            // Basic Balanced Macro Split: 30% Prot, 40% Carb, 30% Fat
            appState.target = {
                cal: tdee,
                pro: Math.round((tdee * 0.30) / 4),
                carb: Math.round((tdee * 0.40) / 4),
                fat: Math.round((tdee * 0.30) / 9)
            };

            save();
            render();
        }

        // --- SEARCH (Open Food Facts API - No Key Needed) ---
        async function doSearch() {
            const q = document.getElementById('query').value;
            const resDiv = document.getElementById('results');
            if (q.length < 2) return;

            resDiv.innerHTML = "<div class='text-center py-4 text-slate-400 italic text-sm'>Searching...</div>";

            try {
                const response = await fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${q}&search_simple=1&action=process&json=1&page_size=5`);
                const data = await response.json();
                
                resDiv.innerHTML = "";
                if (!data.products || data.products.length === 0) {
                    resDiv.innerHTML = "<div class='text-sm text-red-400 p-2'>No results found.</div>";
                    return;
                }

                data.products.forEach(p => {
                    const nuts = p.nutriments;
                    const cals = Math.round(nuts['energy-kcal_100g'] || 0);
                    if (cals === 0) return; // Skip items with no data

                    const pro = Math.round(nuts.proteins_100g || 0);
                    const carb = Math.round(nuts.carbohydrates_100g || 0);
                    const fat = Math.round(nuts.fat_100g || 0);

                    const item = document.createElement('div');
                    item.className = "p-3 bg-slate-50 border rounded-xl flex justify-between items-center hover:border-indigo-500 cursor-pointer";
                    item.onclick = () => logFood(p.product_name || "Unknown Food", cals, pro, carb, fat);
                    item.innerHTML = `
                        <div>
                            <div class="font-bold text-sm">${p.product_name || "Food"}</div>
                            <div class="text-[10px] text-slate-500">${cals} kcal | P: ${pro}g C: ${carb}g F: ${fat}g (per 100g)</div>
                        </div>
                        <i class="fas fa-plus text-indigo-400"></i>
                    `;
                    resDiv.appendChild(item);
                });
            } catch (err) {
                resDiv.innerHTML = "<div class='text-sm text-red-400'>Error connecting to database.</div>";
            }
        }

        // --- LOGGING ---
        function logFood(name, cal, pro, carb, fat) {
            appState.logs.push({ name, cal, pro, carb, fat, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) });
            document.getElementById('query').value = "";
            document.getElementById('results').innerHTML = "";
            save();
            render();
        }

        // --- UI RENDER ---
        function render() {
            if (appState.target.cal === 0) {
                document.getElementById('setup-panel').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
                return;
            }

            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            const totals = appState.logs.reduce((a, b) => ({
                cal: a.cal + b.cal,
                pro: a.pro + b.pro,
                carb: a.carb + b.carb,
                fat: a.fat + b.fat
            }), { cal: 0, pro: 0, carb: 0, fat: 0 });

            // Update Numbers
            document.getElementById('curr-cal').innerText = totals.cal;
            document.getElementById('target-cal').innerText = appState.target.cal;
            document.getElementById('curr-pro').innerText = totals.pro;
            document.getElementById('curr-carb').innerText = totals.carb;
            document.getElementById('curr-fat').innerText = totals.fat;
            document.getElementById('nav-target').innerText = `Goal: ${appState.target.cal} kcal`;

            // Progress Bar
            const pct = Math.min((totals.cal / appState.target.cal) * 100, 100);
            document.getElementById('bar-cal').style.width = pct + "%";

            // List
            const list = document.getElementById('log-list');
            list.innerHTML = "";
            appState.logs.slice().reverse().forEach(log => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-2 border-b border-slate-100";
                div.innerHTML = `
                    <div>
                        <div class="text-sm font-bold">${log.name}</div>
                        <div class="text-[10px] text-slate-400">${log.time}</div>
                    </div>
                    <div class="text-right text-xs font-bold text-indigo-600">${log.cal} kcal</div>
                `;
                list.appendChild(div);
            });
        }

        // --- TABS & UTILS ---
        function showTab(t) {
            document.getElementById('search-pane').classList.toggle('hidden', t !== 'search');
            document.getElementById('camera-pane').classList.toggle('hidden', t !== 'camera');
            document.getElementById('tab-btn-search').className = t === 'search' ? "flex-1 py-3 font-bold text-indigo-600 border-b-2 border-indigo-600" : "flex-1 py-3 font-bold text-slate-400";
            document.getElementById('tab-btn-camera').className = t === 'camera' ? "flex-1 py-3 font-bold text-indigo-600 border-b-2 border-indigo-600" : "flex-1 py-3 font-bold text-slate-400";
        }

        function fakeAIAnalyze(e) {
            if (!e.target.files[0]) return;
            const loader = document.getElementById('ai-loading');
            loader.classList.remove('hidden');
            setTimeout(() => {
                loader.classList.add('hidden');
                logFood("AI identified: Chicken Salad", 420, 35, 10, 22);
                alert("AI successfully identified Chicken Salad and calculated its macros!");
            }, 2000);
        }

        function save() { localStorage.setItem('macroState', JSON.stringify(appState)); }
        function resetAll() { if(confirm("Clear today's logs?")) { appState.logs = []; save(); render(); } }

        window.onload = render;
    </script>
</body>
</html>
