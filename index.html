<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDA Nutrition Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-emerald-700 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic">USDA.TRACKER</h1>
            <div id="nav-target" class="text-xs bg-emerald-800 px-3 py-1 rounded-full"></div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-xl">
        <div id="setup-panel" class="bg-white p-6 rounded-2xl shadow-sm mb-6 border border-slate-200">
            <h2 class="text-lg font-bold mb-4">Initial Setup</h2>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input type="number" id="weight" placeholder="Weight (kg)" class="border p-3 rounded-xl w-full">
                <input type="number" id="height" placeholder="Height (cm)" class="border p-3 rounded-xl w-full">
                <input type="number" id="age" placeholder="Age" class="border p-3 rounded-xl w-full">
                <select id="gender" class="border p-3 rounded-xl w-full">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <select id="activity" class="border p-3 rounded-xl w-full mb-4">
                <option value="1.2">Sedentary (Little to no exercise)</option>
                <option value="1.375">Light (1-3 days/week)</option>
                <option value="1.55">Moderate (3-5 days/week)</option>
                <option value="1.725">Active (6-7 days/week)</option>
            </select>
            <button onclick="calculateAndStart()" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl hover:bg-emerald-700 transition">Set Targets</button>
        </div>

        <div id="dashboard" class="hidden space-y-4">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-center">
                <p class="text-slate-500 text-sm uppercase font-bold tracking-widest">Remaining Today</p>
                <div class="text-5xl font-black my-2"><span id="rem-cal">0</span> <span class="text-lg text-slate-300">kcal</span></div>
                <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden mt-4">
                    <div id="bar-cal" class="bg-emerald-500 h-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex gap-2">
                    <input type="text" id="query" placeholder="Search USDA Database..." class="flex-1 bg-slate-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                    <button onclick="doUSDASearch()" class="bg-emerald-600 text-white px-5 rounded-xl"><i class="fas fa-search"></i></button>
                </div>
                <div id="results" class="mt-4 space-y-2 max-h-60 overflow-y-auto"></div>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-sm mb-3 text-slate-400">TODAY'S LOG</h3>
                <div id="log-list" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        // PASTE YOUR KEY FROM EMAIL HERE
        PoufQFS0M50MiW3OxotzaxhSS51524Pard8yNqob = 'DEMO_KEY'; 

        let appState = JSON.parse(localStorage.getItem('usdaMacroState')) || {
            target: { cal: 0, pro: 0, carb: 0, fat: 0 },
            logs: []
        };

        function calculateAndStart() {
            const w = parseFloat(document.getElementById('weight').value);
            const h = parseFloat(document.getElementById('height').value);
            const a = parseFloat(document.getElementById('age').value);
            const g = document.getElementById('gender').value;
            const act = parseFloat(document.getElementById('activity').value);

            if (!w || !h || !a) return alert("Please fill all fields");

            let bmr = (10 * w) + (6.25 * h) - (5 * a);
            bmr += (g === 'male') ? 5 : -161;
            const tdee = Math.round(bmr * act);

            appState.target = { cal: tdee, pro: Math.round(w * 1.8), carb: 200, fat: 70 };
            save();
            render();
        }

        async function doUSDASearch() {
            const q = document.getElementById('query').value;
            const resDiv = document.getElementById('results');
            if (!q) return;

            resDiv.innerHTML = "<div class='text-center py-4 animate-pulse text-emerald-600'>Connecting to USDA...</div>";

            try {
                const response = await fetch(`https://api.nal.usda.gov/fdc/v1/foods/search?api_key=${USDA_KEY}&query=${encodeURIComponent(q)}&pageSize=5`);
                const data = await response.json();
                
                resDiv.innerHTML = "";
                data.foods.forEach(food => {
                    // Extract common nutrients from USDA format
                    const getNutrient = (id) => food.foodNutrients.find(n => n.nutrientId === id)?.value || 0;
                    
                    // USDA IDs: 1008=Energy(kcal), 1003=Protein, 1005=Carb, 1004=Fat
                    const cal = Math.round(getNutrient(1008));
                    const pro = Math.round(getNutrient(1003));
                    const carb = Math.round(getNutrient(1005));
                    const fat = Math.round(getNutrient(1004));

                    const item = document.createElement('div');
                    item.className = "p-3 bg-slate-50 rounded-xl border border-slate-100 hover:border-emerald-500 cursor-pointer transition";
                    item.onclick = () => logFood(food.description, cal, pro, carb, fat);
                    item.innerHTML = `
                        <div class="font-bold text-sm">${food.description}</div>
                        <div class="text-[10px] text-slate-500 uppercase font-bold">${cal} kcal | P: ${pro}g C: ${carb}g F: ${fat}g</div>
                    `;
                    resDiv.appendChild(item);
                });
            } catch (err) {
                resDiv.innerHTML = "<div class='text-red-500 text-sm'>Check your API Key in the code.</div>";
            }
        }

        function logFood(name, cal, pro, carb, fat) {
            appState.logs.push({ name, cal, pro, carb, fat, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            document.getElementById('query').value = "";
            document.getElementById('results').innerHTML = "";
            save();
            render();
        }

        function render() {
            if (appState.target.cal === 0) return;

            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            const totals = appState.logs.reduce((a, b) => ({ cal: a.cal + b.cal }), { cal: 0 });
            const remaining = appState.target.cal - totals.cal;

            document.getElementById('rem-cal').innerText = remaining;
            document.getElementById('nav-target').innerText = `Target: ${appState.target.cal} kcal`;
            
            const pct = Math.min((totals.cal / appState.target.cal) * 100, 100);
            document.getElementById('bar-cal').style.width = pct + "%";

            const list = document.getElementById('log-list');
            list.innerHTML = "";
            appState.logs.slice().reverse().forEach(log => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center py-2 border-b border-slate-50 text-sm";
                div.innerHTML = `<span>${log.name}</span><span class="font-bold">${log.cal} kcal</span>`;
                list.appendChild(div);
            });
        }

        function save() { localStorage.setItem('usdaMacroState', JSON.stringify(appState)); }
        window.onload = render;
    </script>
</body>
</html>
