<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Macro Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .active-tab { border-bottom: 3px solid #059669; color: #059669; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-20">

    <nav class="bg-emerald-800 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold uppercase tracking-tighter">Macro<span class="text-emerald-400">Flow</span></h1>
            <input type="date" id="date-picker" onchange="changeDate()" class="bg-emerald-900 text-white text-xs p-1 rounded border-none">
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-xl">
        <div id="setup-panel" class="bg-white p-6 rounded-2xl shadow-sm mb-6 hidden">
            <h2 class="font-bold mb-4">Calculate Daily Target</h2>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input type="number" id="weight" placeholder="Weight (kg)" class="border p-3 rounded-xl">
                <input type="number" id="height" placeholder="Height (cm)" class="border p-3 rounded-xl">
            </div>
            <button onclick="calculateAndStart()" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl">Set Goals</button>
        </div>

        <div id="dashboard">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 mb-6 text-center">
                <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Calories Remaining</div>
                <div class="text-5xl font-black text-slate-800" id="rem-cal">0</div>
                <div class="w-full bg-slate-100 h-2 rounded-full mt-4 overflow-hidden">
                    <div id="bar-cal" class="bg-emerald-500 h-full transition-all duration-700" style="width: 0%"></div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 mb-6">
                <div class="flex gap-2">
                    <input type="text" id="query" placeholder="Search USDA Foods..." class="flex-1 bg-slate-50 p-3 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                    <button onclick="doUSDASearch()" class="bg-emerald-600 text-white px-5 rounded-xl"><i class="fas fa-search"></i></button>
                </div>
                <div id="results" class="mt-4 space-y-2 max-h-60 overflow-y-auto"></div>
            </div>

            <div class="space-y-4" id="meal-containers">
                <div class="meal-group bg-white rounded-2xl border border-slate-200 overflow-hidden">
                    <div class="bg-slate-50 px-4 py-2 border-b font-bold text-xs text-slate-500 flex justify-between">
                        <span>BREAKFAST</span><span id="total-breakfast">0 kcal</span>
                    </div>
                    <div id="list-breakfast" class="divide-y divide-slate-50"></div>
                </div>

                <div class="meal-group bg-white rounded-2xl border border-slate-200 overflow-hidden">
                    <div class="bg-slate-50 px-4 py-2 border-b font-bold text-xs text-slate-500 flex justify-between">
                        <span>LUNCH</span><span id="total-lunch">0 kcal</span>
                    </div>
                    <div id="list-lunch" class="divide-y divide-slate-50"></div>
                </div>

                <div class="meal-group bg-white rounded-2xl border border-slate-200 overflow-hidden">
                    <div class="bg-slate-50 px-4 py-2 border-b font-bold text-xs text-slate-500 flex justify-between">
                        <span>DINNER</span><span id="total-dinner">0 kcal</span>
                    </div>
                    <div id="list-dinner" class="divide-y divide-slate-50"></div>
                </div>

                <div class="meal-group bg-white rounded-2xl border border-slate-200 overflow-hidden">
                    <div class="bg-slate-50 px-4 py-2 border-b font-bold text-xs text-slate-500 flex justify-between">
                        <span>SNACKS</span><span id="total-snacks">0 kcal</span>
                    </div>
                    <div id="list-snacks" class="divide-y divide-slate-50"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="qty-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-3xl p-6 w-full max-w-xs shadow-2xl">
            <h3 id="modal-food-name" class="font-bold text-lg mb-2">Food Name</h3>
            <p class="text-xs text-slate-500 mb-4">Macros shown are per 100g. Adjust your intake:</p>
            <div class="flex items-center gap-3 mb-6">
                <input type="number" id="input-qty" value="100" class="w-full border-2 border-emerald-500 p-3 rounded-xl text-center text-xl font-bold">
                <span class="font-bold text-slate-400">grams</span>
            </div>
            <select id="input-meal" class="w-full border p-3 rounded-xl mb-6">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
            </select>
            <button onclick="confirmAdd()" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl hover:bg-emerald-700">Add to Log</button>
            <button onclick="closeModal()" class="w-full mt-2 text-slate-400 text-sm">Cancel</button>
        </div>
    </div>

    <script>
        const USDA_KEY = 'PoufQFS0M50MiW3OxotzaxhSS51524Pard8yNqob'; 
        
        // Data Structure: appData.logs['2023-10-27'] = [{food}, {food}]
        let appData = JSON.parse(localStorage.getItem('macroFlowData')) || {
            target: 2000,
            logs: {} 
        };

        let selectedFood = null;
        let currentDate = new Date().toISOString().split('T')[0];
        document.getElementById('date-picker').value = currentDate;

        function calculateAndStart() {
            const w = document.getElementById('weight').value;
            if(!w) return;
            appData.target = Math.round(w * 30); // Rough estimate for now
            save();
            render();
        }

        async function doUSDASearch() {
            const q = document.getElementById('query').value;
            const resDiv = document.getElementById('results');
            if(!q) return;
            resDiv.innerHTML = "<div class='p-4 text-emerald-600 animate-pulse text-center text-sm font-bold'>Searching USDA...</div>";
            
            try {
                const response = await fetch(`https://api.nal.usda.gov/fdc/v1/foods/search?api_key=${USDA_KEY}&query=${encodeURIComponent(q)}&pageSize=6`);
                const data = await response.json();
                resDiv.innerHTML = "";
                data.foods.forEach(food => {
                    const getNut = (id) => food.foodNutrients.find(n => n.nutrientId === id)?.value || 0;
                    const item = document.createElement('div');
                    item.className = "p-3 bg-slate-50 rounded-xl border hover:border-emerald-400 cursor-pointer";
                    const stats = { cal: getNut(1008), pro: getNut(1003), carb: getNut(1005), fat: getNut(1004) };
                    item.onclick = () => openModal(food.description, stats);
                    item.innerHTML = `<div class='font-bold text-sm'>${food.description}</div><div class='text-[10px] text-slate-400 uppercase'>${Math.round(stats.cal)} kcal / 100g</div>`;
                    resDiv.appendChild(item);
                });
            } catch(e) { resDiv.innerHTML = "<div class='text-red-500 p-2'>Check API Key.</div>"; }
        }

        function openModal(name, stats) {
            selectedFood = { name, ...stats };
            document.getElementById('modal-food-name').innerText = name;
            document.getElementById('qty-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('qty-modal').classList.add('hidden'); }

        function confirmAdd() {
            const qty = parseFloat(document.getElementById('input-qty').value) / 100;
            const meal = document.getElementById('input-meal').value;
            const entry = {
                name: selectedFood.name,
                meal: meal,
                cal: Math.round(selectedFood.cal * qty),
                pro: Math.round(selectedFood.pro * qty),
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            
            if(!appData.logs[currentDate]) appData.logs[currentDate] = [];
            appData.logs[currentDate].push(entry);
            save();
            render();
            closeModal();
            document.getElementById('results').innerHTML = "";
            document.getElementById('query').value = "";
        }

        function render() {
            if(!appData.target) {
                document.getElementById('setup-panel').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
                return;
            }
            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            const dayLogs = appData.logs[currentDate] || [];
            const totals = { cal: 0, breakfast: 0, lunch: 0, dinner: 0, snacks: 0 };
            
            // Clear Lists
            ['breakfast', 'lunch', 'dinner', 'snacks'].forEach(m => document.getElementById('list-'+m).innerHTML = "");

            dayLogs.forEach(log => {
                totals.cal += log.cal;
                totals[log.meal] += log.cal;
                const row = document.createElement('div');
                row.className = "flex justify-between p-3 text-sm items-center";
                row.innerHTML = `<div><div class='font-bold text-slate-700'>${log.name}</div><div class='text-[10px] text-slate-400'>${log.time}</div></div><div class='font-black text-emerald-600'>${log.cal}</div>`;
                document.getElementById('list-'+log.meal).appendChild(row);
            });

            document.getElementById('rem-cal').innerText = appData.target - totals.cal;
            document.getElementById('bar-cal').style.width = Math.min((totals.cal / appData.target)*100, 100) + "%";
            ['breakfast', 'lunch', 'dinner', 'snacks'].forEach(m => document.getElementById('total-'+m).innerText = totals[m] + " kcal");
        }

        function changeDate() {
            currentDate = document.getElementById('date-picker').value;
            render();
        }

        function save() { localStorage.setItem('macroFlowData', JSON.stringify(appData)); }
        window.onload = render;
    </script>
</body>
</html>
